<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Listado de productos</title>
    </head>
    <body>
        <ui:composition template="./../WEB-INF/templates/Admin.xhtml">
            <ui:define name="content">
                <f:event type="preRenderView" listener="#{StoreController.cargarlistado()}"/> 
                <h:form>
                    <p:commandButton icon="ui-icon-key" value="Recarga datos" styleClass="ui-priority-primary"  action="#{StoreController.cargarlistado()}"/>
                    <p:link value="Agrega Nuevo"  outcome="/protegido/NuevoProducto?faces-redirect=true" />
                </h:form>
                <p:dataTable var="car" value="#{StoreController.productCol}">
                    <p:column headerText="titulo">
                        <h:outputText value="#{car.titulo}" />
                    </p:column>
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
