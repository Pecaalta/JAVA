<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Graficar" id="graficar" actionListener="#{ChartController.graficar()}" update="hpgGrafico"/>
            
            <h:panelGrid id="hpgGrafico">
                <p:chart type="bar" model="#{ChartController.barra}" style="width: 1000px; height: 1000px;" rendered="#{ChartController.barra != null}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
