<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/Admin.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{ChartController.graficar()}"/> 
                 <h:form>
                    <p:commandButton value="Graficar" id="graficar" actionListener="#{ChartController.graficar()}" update="hpgGrafico"/>

                    <h:panelGrid id="hpgGrafico">
                        <p:chart type="bar" model="#{ChartController.barra}" style="width: 100%; height: 500px;" rendered="#{ChartController.barra != null}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
