<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../WEB-INF/templates/Admin.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="mensaje" severity="info, fatal" showSummary="false" showDetail="true"/>
                    <p:panelGrid class="maxw-1000" id="pgRegistros" columns="1" layout="grid">
                        <p:outputLabel for="txtTitulo" value="Titulo" />
                        <p:inputText styleClass="w-100" id="txtTitulo" value="#{StoreController.producto.titulo}" required="true"/>
                        <p:message for="txtTitulo"/>

                        <p:outputLabel for="txtDescripcion" value="Descripcion" />
                        <p:inputTextarea styleClass="w-100" id="txtDescripcion" value="#{StoreController.producto.descripcion}" required="true"/>
                        <p:message for="txtDescripcion"/>

                        <p:outputLabel for="txtDestacado" value="Destacado" />
                        <p:inputText styleClass="w-100" id="txtDestacado" value="#{StoreController.producto.destacado}" required="true"/>
                        <p:message for="txtDestacado"/>
                        
                        <p:outputLabel for="txtPrecio" value="Precio" />
                        <p:inputText styleClass="w-100" id="txtPrecio" value="#{StoreController.producto.precio}" required="true"/>
                        <p:message for="txtPrecio"/>

                        
                        
                        <p:outputLabel for="txtDisponible" value="Disponible" />
                        <p:inputText styleClass="w-100" id="txtDisponible" value="#{StoreController.producto.disponible}" required="true"/>
                        <p:message for="txtDisponible"/>

                        <p:commandButton icon="ui-icon-check" value="Guardar" update="pgRegistros, mensaje" actionListener="#{StoreController.guardaProducto()}"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
