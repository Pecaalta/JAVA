<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <f:metadata>
            <f:viewParam name="producto" value="#{StoreController.producto.id}"/>
        </f:metadata>
        <title>Producto </title>
    </head>
    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{StoreController.cargarproducto()}"/>
                <h2 rendered="#{StoreController.producto == null}" >No se encontro el producto</h2>
                <div>
                    <h:outputText styleClass="titulo" value="#{StoreController.producto.titulo}" /> 
                    <h:outputText styleClass="titulo" value="#{StoreController.producto.id}" />
                </div>
                <div>
                    <h:outputText styleClass="span" value="#{StoreController.producto.publicado}" /> 
                </div>
                <div>
                    <h:outputText styleClass="descripcion" value="#{StoreController.producto.descripcion}" />
                </div>

                <h:form>
                    <p:commandButton value="Cprar"   action="#{StoreController.pagar()}"/>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
