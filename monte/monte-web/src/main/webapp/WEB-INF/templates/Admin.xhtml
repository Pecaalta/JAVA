<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:mp="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/customizar.css"/>
        <title>Facelets Template</title>        
        <f:event type="preRenderView" listener="#{plantillaController.verificarSesion()}"/> 
    </h:head>

    <h:body>


        <div id="top" class="top">
            <div>Monte</div>
            <div>
                <h:form>
                    <p:growl id="messages" showDetail="true"/>
                    <p:commandButton id="dynaButton" value="#{plantillaController.cliente.nombre} Name" type="button" icon="pi pi-home"/>
                    <p:slideMenu overlay="true" trigger="dynaButton" my="left top" at="left bottom" style="width:180px">
                        <p:menuitem value="Salir" action="#{UsuarioController.cerrarSecion()}" />
                    </p:slideMenu>
                </h:form>
            </div>
        </div>
        <div>
            <div id="left">
                <h:form>
                    <p:growl id="messages" showDetail="false"/>
                    <p:menu>
                        <p:menuitem rendered="#{plantillaController.cliente.storeCollection != null}" value="Lista Producto" outcome="/protegido/ListaProducto?faces-redirect=true"  update="messages" icon="pi pi-chart-bar"/>
                        <p:menuitem rendered="#{plantillaController.cliente.storeCollection != null}" value="Tus productos disponibles" outcome="/protegido/CantidadProductos?faces-redirect=true"  update="messages" icon="pi pi-chart-bar"/>
                        <p:menuitem rendered="#{plantillaController.cliente.compraCol != null}" value="Lista Compras" outcome="/protegido/ListaCompras?faces-redirect=true"  update="messages" icon="pi pi-chart-bar"/>
                        <p:menuitem value="Usuarios" update="messages" icon="pi pi-users"/>
                        <p:menuitem value="Mensajes" update="messages" icon="pi pi-comments"/>
                        <p:menuitem value="Publicar" update="messages" icon="pi pi-pencil"/>
                        <p:menuitem value="Ventas" update="messages" icon="pi pi-shopping-cart"/>
                        <p:menuitem value="Gestion usuarios" outcome="/protegido/GestionUsuarios?faces-redirect=true" update="messages" icon="pi pi-shopping-cart"/>
                    </p:menu>
                </h:form>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content"></ui:insert>
            </div>
        </div>
    </h:body>

</html>
